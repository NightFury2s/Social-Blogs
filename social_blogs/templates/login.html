{% extends 'base.html' %}

{% load static %}

{% block title%} Login {% endblock title %}

{%block content %}


<section class="contact-us">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>Đăng nhập</h2>
                  </div>
                  <div class="content">
                    <form id="contact" action="" method="POST" novalidate>
                        {% csrf_token %}
                      <div class="row">
                        {% if messages %}
                        <div class="col-md-12 col-sm-12">
                          {% include 'message.html' %}
                        </div>
                        {% endif %}
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="username" type="text" id="username_id" placeholder="Username or Email">
                            <p class="error py-1 text_danger">{{form.username.errors}}</p>
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="password" type="password" id="password_id" placeholder="Password">
                            <p class="error py-1 text_danger">{{form.password.errors}}</p>
                        </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button form-control-lg btn-primary mr-2 col-lg-12">Đăng nhập</button>
                          </fieldset>
                        </div>
                        <div class="text-cente col-lg-12">
                            <p>Chưa có tài khoản? <a href="{% url 'register_user' %}">Đăng ký</a></p>                                                         
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
